<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register new application</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body style="font-family: poppins,sans-serif;" class="min-h-screen">
    <div class="bg-blue-400 h-16 flex justify-between items-center px-40">
        <h1 class="font-bold text-white text-lg uppercase">OAUTH 2.0</h1>
        <a href="/oauth2/apps" class="text-blue-400 font-medium bg-white px-4 py-1 rounded shadow-sm uppercase">My Apps</a>
    </div>

    <form method="POST" action="/oauth2/register" class="flex flex-col px-40 py-10 gap-1">
        {{ if .Success}}
        <div class="mb-6 bg-green-500 text-gray-50 py-2 text-center rounded border-2 border-green-400 font-medium text-sm">
            Your application has been successfully created.</div>
        {{ end }}
        <label class="font-medium font-gray-800" for="name">Application Name</label>
        <input type="text" name="name" id="name"
            class="rounded px-4 py-2 border-2 text-gray-800 focus:border-blue-500 focus:border-2 mb-4" />
        <label class="font-medium font-gray-800" for="redirect">Redirect URL</label>
        <input type="text" name="redirect" id="redirect"
            class="rounded px-4 py-2 border-2 text-gray-800 focus:border-blue-500 focus:border-2 mb-4" />
        <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold">Create</button>
    </form>
</body>

</html>
